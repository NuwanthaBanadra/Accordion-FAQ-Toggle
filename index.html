<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="accordion">
        <h2>Frequently Asked Questions</h2>

        <div class="accordion-item">
            <button class="accordion-title">What is JavaScript?</button>
            <div class="accordion-content">
                <p>JavaScript is a scripting language used to create interactive web content.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-title">What is the DOM?</button>
            <div class="accordion-content">
                <p>The DOM stands for Document Object Model. It represents the structure of HTML documents.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-title">How does CSS work?</button>
            <div class="accordion-content">
                <p>CSS styles HTML elements and controls layout, color, and animation on the page.</p>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
